<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LasVegas Deposit&Withdraw</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button {
            position: absolute;
            background: none;
            cursor: pointer;
            border: 2px solid red; /* Contur pentru vizualizare */
            border-radius: 2%;
        }
        
        /* Stiluri pentru modul normal (web view) */
        .webview .button-deposit {
            top: 62vh; /* Procentaj relativ la înălțimea vizibilă a ecranului */
            left: 37.8vw; /* Procentaj relativ la lățimea vizibilă a ecranului */
            width: 11.2vw; /* Procentaj relativ la lățimea vizibilă a ecranului */
            height: 7.5vh; /* Procentaj relativ la înălțimea vizibilă a ecranului */
        }
        .webview .button-withdraw {
            top: 62vh;
            left: 51vw;
            width: 11.2vw;
            height: 7.5vh;
        }

        /* Stiluri pentru modul full screen */
        .fullscreen .button-deposit {
            /* Setările pentru butoane în modul full screen */
            /* Completează cu valorile tale */
            top: 65vh;
            left: 39vw;
            width: 10vw;
            height: 8vh;
        }
        .fullscreen .button-withdraw {
            /* Setările pentru butoane în modul full screen */
            /* Completează cu valorile tale */
            top: 69vh;
            left: 52vw;
            width: 10vw;
            height: 8vh;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .button-deposit, .button-withdraw {
                width: 15vw;
                height: 12vh;
                border-radius: 3%;
            }
        }
        @media (max-width: 768px) {
            .button-deposit, .button-withdraw {
                width: 20vw;
                height: 15vh;
                border-radius: 4%;
            }
        }
        @media (max-width: 480px) {
            .button-deposit, .button-withdraw {
                width: 25vw;
                height: 18vh;
                border-radius: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <img src="https://iili.io/dx8zO5x.png" alt="Las Vegas Logo with Buttons">
        <button class="button button-deposit" onclick="window.location.href='file:///C:/Users/remus/Desktop/CDA.html'"></button>
        <button class="button button-withdraw" onclick="window.location.href='file:///C:/Users/remus/Desktop/IMPOZIT.html'"></button>
    </div>
    <script>
        function adjustView() {
            var container = document.getElementById("main-container");
            if (document.fullscreenElement) {
                container.classList.add("fullscreen");
                container.classList.remove("webview");
            } else {
                container.classList.add("webview");
                container.classList.remove("fullscreen");
            }
        }

        document.addEventListener("fullscreenchange", adjustView);

        // Apelăm funcția inițial pentru a seta starea corectă
        adjustView();
    </script>
</body>
</html>
